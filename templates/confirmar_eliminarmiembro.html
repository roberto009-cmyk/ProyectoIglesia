<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Miembro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Confirmar Eliminación de Miembro</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Datos del Miembro</h5>
                <p class="card-text"><strong>ID:</strong> {{ miembro[0] }}</p>
                <p class="card-text"><strong>Nombre:</strong> {{ miembro[1] }}</p>
                <p class="card-text"><strong>Colonia:</strong> {{ miembro[2] }}</p>
                <p class="card-text"><strong>Teléfono:</strong> {{ miembro[3] }}</p>
                <form method="POST">
                    <input type="hidden" name="id" value="{{ miembro[0] }}">
                    <button type="submit" class="btn btn-primary">Confirmar Eliminar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
